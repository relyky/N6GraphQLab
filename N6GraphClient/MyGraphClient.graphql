
query GetProductList {
  productList {
    id,
    name,
    quantity
  }
}

query GetBookList {
  bookList {
    title
  }
}

query GetBook($title:String!) {
  book(title: $title) {
    title,
    author {
      name
    }
  }
}

subscription ListenTimerTick {
  onTimerTick {
    tick
  }
}

mutation addProdcut($input:ProductInput!) {
  addProdcut(input: $input) {
    isSuccess
    newProduct {
      id,
      name,
      quantity
    }
  }
}

subscription ListenProductAdded {
  onProductAdded {
    isSuccess,
    newProduct {
      id,
      name,
      quantity
    }
  }
}
