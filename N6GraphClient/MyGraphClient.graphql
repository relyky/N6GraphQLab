
query GetProductList {
  productList {
    id,
    name,
    quantity
  }
}

query GetBookList {
  bookList {
    title
  }
}

query GetBook($title:String!) {
  book(title: $title) {
    title,
    author {
      name
    }
  }
}

subscription ListenTimerTick {
  onTimerTick {
    tick
  }
}

mutation addProdcut($title:String!, $quantity:Int!) {
  addProdcut(input: { name:$title, quantity: $quantity }) {
    isSuccess
    newProduct {
      id,
      name,
      quantity
    }
  }
}
