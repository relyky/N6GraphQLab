schema {
  query: Query
  subscription: Subscription
}

type Query {
  hello(name: String! = "World"): String!
  productList: [Product!]!
  bookList: [Book!]!
  book(title: String!): Book
  author(name: String!): Author
}

type Subscription {
  onTimerTick: TimerTick!
}

type TimerTick {
  tick: String!
}

type Author {
  name: String!
}

type Book {
  title: String!
  author: Author!
}

type Product {
  id: Int!
  name: String!
  quantity: Int!
}